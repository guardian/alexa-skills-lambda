defaultStacks:
    - content-api
packages:
    static:
        type: aws-s3
        data:
            bucket: content-api-dist
            cacheControl: "public, max-age=315360000"
            prefixPackage: false
            prefixStack: false
            prefixStage: true
            publicReadAcl: false
    lambda:
        type: aws-lambda
        data:
            functions:
                CODE:
                    name: alexa-lambda-CODE-Lambda-A08A9JCEA18Z
                    filename: artifact.zip
                PROD:
                    name: alexa-lambda-PROD-Lambda-6GOP8W2HAUTU
                    filename: artifact.zip
recipes:
    upload:
        actionsBeforeApp:
            - static.uploadStaticFiles
    lambda:
        actionsBeforeApp:
            - lambda.updateLambda
    default:
        depends:
            - upload
            - lambda
